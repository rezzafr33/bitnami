<VirtualHost *:80>
    ServerName wordpress.dev
    ServerAlias www.wordpress.dev
    DocumentRoot "/opt/bitnami/apps/wordpress/htdocs/web"
    
    Include "/opt/bitnami/apps/wordpress/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost *:443>
    ServerName wordpress.dev
    ServerAlias www.wordpress.dev
    DocumentRoot "/opt/bitnami/apps/wordpress/htdocs/web"
    SSLEngine on
    SSLCertificateFile "/opt/bitnami/apps/wordpress/conf/certs/wordpress.crt"
    SSLCertificateKeyFile "/opt/bitnami/apps/wordpress/conf/certs/wordpress.key"
    
    Include "/opt/bitnami/apps/wordpress/conf/httpd-app.conf"
</VirtualHost>
